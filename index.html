<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蓝领招聘App原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f7;
            padding: 20px;
        }
        .prototype-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            background-color: white;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            border: 1px solid #e0e0e0;
        }
        .screen {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        .screen iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .screen-title {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center my-8">蓝领招聘App原型</h1>
        
        <div class="prototype-container">
            <!-- 首页 -->
            <div>
                <h2 class="screen-title">首页</h2>
                <div class="phone-frame">
                    <div class="screen">
                        <iframe src="home.html"></iframe>
                    </div>
                </div>
            </div>
            
            <!-- 职位详情页 -->
            <div>
                <h2 class="screen-title">职位详情</h2>
                <div class="phone-frame">
                    <div class="screen">
                        <iframe src="job_detail.html"></iframe>
                    </div>
                </div>
            </div>
            
            <!-- AI聊天页 -->
            <div>
                <h2 class="screen-title">AI智能沟通</h2>
                <div class="phone-frame">
                    <div class="screen">
                        <iframe src="ai_chat.html"></iframe>
                    </div>
                </div>
            </div>
            
            <!-- 个人中心 -->
            <div>
                <h2 class="screen-title">个人中心</h2>
                <div class="phone-frame">
                    <div class="screen">
                        <iframe src="profile.html"></iframe>
                    </div>
                </div>
            </div>
            
            <!-- 职位搜索页 -->
            <div>
                <h2 class="screen-title">职位搜索</h2>
                <div class="phone-frame">
                    <div class="screen">
                        <iframe src="search.html"></iframe>
                    </div>
                </div>
            </div>
            
            <!-- 应聘进度页 -->
            <div>
                <h2 class="screen-title">应聘进度</h2>
                <div class="phone-frame">
                    <div class="screen">
                        <iframe src="application_status.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
