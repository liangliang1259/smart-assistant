<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蓝领招聘App原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f7;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .prototype-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            background-color: white;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            border: 1px solid #e0e0e0;
        }
        .status-bar {
            height: 44px;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        .screen {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        .screen iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .bottom-nav {
            height: 80px;
            background-color: #fff;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 60px;
            cursor: pointer;
        }
        .nav-item i {
            font-size: 24px;
            color: #999;
            margin-bottom: 4px;
        }
        .nav-item.active i {
            color: #3b82f6;
        }
        .nav-item span {
            font-size: 12px;
            color: #666;
        }
        .nav-item.active span {
            color: #3b82f6;
        }
        .screen-title {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center my-8">蓝领招聘App原型</h1>
        
        <div class="prototype-container">
            <div>
                <h2 class="screen-title">交互原型</h2>
                <div class="phone-frame">
                    <div class="status-bar">
                        <div class="status-left">
                            <span class="status-time">15:30</span>
                        </div>
                        <div class="status-right">
                            <i class="fas fa-signal"></i>
                            <i class="fas fa-wifi ml-2"></i>
                            <i class="fas fa-battery-full ml-2"></i>
                        </div>
                    </div>
                    
                    <div class="screen">
                        <iframe id="content-frame" src=""></iframe>
                    </div>
                    
                    <div class="bottom-nav">
                        <div class="nav-item" data-page="home.html">
                            <i class="fas fa-home"></i>
                            <span>首页</span>
                        </div>
                        <div class="nav-item" data-page="search.html">
                            <i class="fas fa-search"></i>
                            <span>搜索</span>
                        </div>
                        <div class="nav-item" data-page="application_status.html">
                            <i class="fas fa-clipboard-list"></i>
                            <span>应聘</span>
                        </div>
                        <div class="nav-item" data-page="profile.html">
                            <i class="fas fa-user"></i>
                            <span>我的</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
