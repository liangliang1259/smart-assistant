<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简历优化 - AI面试助手</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="js/resume.js"></script>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
        body {
            min-height: 100vh;
            background: #f6f8fd;
        }
        .sidebar {
            width: 240px;
            background: white;
            border-right: 1px solid #e5e7eb;
        }
        .main-content {
            flex: 1;
            max-width: calc(100% - 240px);
        }
        .nav-item {
            padding: 12px 24px;
            display: flex;
            align-items: center;
            color: #6b7280;
            transition: all 0.3s;
        }
        .nav-item:hover {
            background: #f3f4f6;
            color: #4f46e5;
        }
        .nav-item.active {
            background: #f3f4f6;
            color: #4f46e5;
            border-right: 2px solid #4f46e5;
        }
        .upload-area {
            border: 2px dashed #E5E7EB;
            border-radius: 16px;
            transition: all 0.3s;
        }
        .upload-area:hover {
            border-color: #4F46E5;
            background: rgba(79, 70, 229, 0.05);
        }
        .score-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="flex min-h-screen">
        <!-- 侧边栏 -->
        <div class="sidebar h-screen fixed">
            <div class="p-6">
                <h1 class="text-xl font-bold text-gray-800">AI面试助手</h1>
            </div>
            <nav class="mt-6">
                <a href="index.html" class="nav-item">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    仪表盘
                </a>
                <a href="#" class="nav-item active">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    简历优化
                </a>
                <a href="#" class="nav-item">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                    刷题训练
                </a>
                <a href="#" class="nav-item">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"></path>
                    </svg>
                    模拟面试
                </a>
            </nav>
        </div>

        <!-- 主要内容区 -->
        <div class="main-content ml-60 p-8">
            <!-- 顶部栏 -->
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">简历优化</h2>
                    <p class="text-gray-600">AI助手帮你打造完美简历</p>
                </div>
                <button class="text-indigo-600">历史记录</button>
            </div>

            <div class="grid grid-cols-3 gap-6">
                <!-- 左侧：上传区域 -->
                <div class="col-span-1">
                    <div class="upload-area p-8 text-center bg-white rounded-lg">
                        <div class="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                            </svg>
                        </div>
                        <h3 class="font-semibold text-gray-800 mb-2">上传你的简历</h3>
                        <p class="text-gray-600 text-sm mb-4">支持 PDF、Word 格式文件</p>
                                    <input type="file" id="fileInput" accept=".pdf,.doc,.docx" class="hidden" onchange="handleFileUpload(event)">
            <button id="uploadButton" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700" onclick="document.getElementById('fileInput').click()">
                选择文件
            </button>
            <p id="uploadStatus" class="text-sm text-gray-500 mt-2"></p>
                    </div>
                </div>

                <!-- 中间：简历评分 -->
                <div class="col-span-1">
                    <div class="score-card h-full">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="font-semibold text-gray-800">简历评分</h3>
                            <span id="totalScore" class="text-3xl font-bold text-indigo-600">85</span>
                        </div>
                        <div class="space-y-6">
                            <div>
                                <div class="flex justify-between text-sm mb-1">
                                    <span>内容完整度</span>
                                    <span id="contentScore" class="text-indigo-600">90%</span>
                                </div>
                                <div class="h-2 bg-gray-200 rounded-full">
                                    <div id="contentProgress" class="h-2 bg-indigo-600 rounded-full" style="width: 90%"></div>
                                </div>
                            </div>
                            <div>
                                <div class="flex justify-between text-sm mb-1">
                                    <span>专业相关度</span>
                                    <span id="professionalScore" class="text-indigo-600">85%</span>
                                </div>
                                <div class="h-2 bg-gray-200 rounded-full">
                                    <div id="professionalProgress" class="h-2 bg-indigo-600 rounded-full" style="width: 85%"></div>
                                </div>
                            </div>
                            <div>
                                <div class="flex justify-between text-sm mb-1">
                                    <span>关键词匹配度</span>
                                    <span id="keywordScore" class="text-indigo-600">80%</span>
                                </div>
                                <div class="h-2 bg-gray-200 rounded-full">
                                    <div id="keywordProgress" class="h-2 bg-indigo-600 rounded-full" style="width: 80%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 右侧：优化建议 -->
                <div class="col-span-1">
                                    <div id="suggestionsContainer" class="space-y-4">
                    <h3 class="font-semibold text-gray-800 mb-4">优化建议</h3>
                        <div class="bg-white p-4 rounded-lg">
                            <div class="flex items-start">
                                <div class="w-8 h-8 bg-yellow-100 rounded-full flex items-center justify-center mr-3 mt-1">
                                    <svg class="w-4 h-4 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                                    </svg>
                                </div>
                                <div>
                                    <h4 class="font-medium text-gray-800 mb-1">技能描述不够具体</h4>
                                    <p class="text-gray-600 text-sm">建议添加具体的项目经验和技术细节，突出你的专业能力。</p>
                                </div>
                            </div>
                        </div>
                        <div class="bg-white p-4 rounded-lg">
                            <div class="flex items-start">
                                <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center mr-3 mt-1">
                                    <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                </div>
                                <div>
                                    <h4 class="font-medium text-gray-800 mb-1">工作成果量化表述</h4>
                                    <p class="text-gray-600 text-sm">很好地使用了数据指标展示工作成果，建议继续保持。</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="mt-8 flex justify-center">
                <button class="bg-indigo-600 text-white px-8 py-3 rounded-lg font-medium hover:bg-indigo-700 w-64">
                    开始优化简历
                </button>
            </div>
        </div>
    </div>
</body>
</html>
