<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑简历 - AI面试助手</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
        body {
            min-height: 100vh;
            background: #f6f8fd;
        }
        .sidebar {
            width: 240px;
            background: white;
            border-right: 1px solid #e5e7eb;
        }
        .main-content {
            flex: 1;
            max-width: calc(100% - 240px);
        }
        .nav-item {
            padding: 12px 24px;
            display: flex;
            align-items: center;
            color: #6b7280;
            transition: all 0.3s;
        }
        .nav-item:hover {
            background: #f3f4f6;
            color: #4f46e5;
        }
        .nav-item.active {
            background: #f3f4f6;
            color: #4f46e5;
            border-right: 2px solid #4f46e5;
        }
        .section-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            width: 100%;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 12px;
            transition: all 0.3s;
        }
        .input-field:focus {
            border-color: #4F46E5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
            outline: none;
        }
    </style>
</head>
<body>
    <div class="flex min-h-screen">
        <!-- 侧边栏 -->
        <div class="sidebar h-screen fixed">
            <div class="p-6">
                <h1 class="text-xl font-bold text-gray-800">AI面试助手</h1>
            </div>
            <nav class="mt-6">
                <a href="index.html" class="nav-item">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    仪表盘
                </a>
                <a href="resume.html" class="nav-item active">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    简历优化
                </a>
                <a href="#" class="nav-item">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                    刷题训练
                </a>
                <a href="#" class="nav-item">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"></path>
                    </svg>
                    模拟面试
                </a>
            </nav>
        </div>

        <!-- 主要内容区 -->
        <div class="main-content ml-60 p-8">
            <!-- 顶部栏 -->
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">编辑简历</h2>
                    <p class="text-gray-600">完善你的简历信息</p>
                </div>
                <button class="text-indigo-600" onclick="window.location.href='resume-preview.html'">预览</button>
            </div>

            <div class="grid grid-cols-2 gap-6">
                <!-- 左侧栏 -->
                <div class="space-y-6">
                    <!-- 基本信息 -->
                    <div class="section-card">
                        <h3 class="font-semibold text-gray-800 mb-4">基本信息</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                                <input type="text" class="input-field" placeholder="请输入你的姓名">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">求职意向</label>
                                <input type="text" class="input-field" placeholder="期望的职位">
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">工作年限</label>
                                    <input type="text" class="input-field" placeholder="工作经验">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">期望薪资</label>
                                    <input type="text" class="input-field" placeholder="期望薪资范围">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 专业技能 -->
                    <div class="section-card">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="font-semibold text-gray-800">专业技能</h3>
                            <button class="text-sm text-indigo-600">添加技能</button>
                        </div>
                        <div class="space-y-4">
                            <div class="bg-gray-50 p-4 rounded-lg">
                                <div class="flex justify-between items-start">
                                    <div class="flex-1">
                                        <input type="text" class="input-field" value="Java开发" placeholder="技能名称">
                                        <textarea class="input-field" rows="3" placeholder="技能描述">熟练掌握Java核心技术，包括多线程、集合框架、IO等；具备Spring Boot、Spring Cloud微服务开发经验。</textarea>
                                    </div>
                                    <button class="text-gray-400 hover:text-red-500 ml-2">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 教育经历 -->
                    <div class="section-card">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="font-semibold text-gray-800">教育经历</h3>
                            <button class="text-sm text-indigo-600">添加教育</button>
                        </div>
                        <div class="space-y-4">
                            <div class="bg-gray-50 p-4 rounded-lg">
                                <div class="flex justify-between items-start">
                                    <div class="flex-1">
                                        <input type="text" class="input-field" value="某大学" placeholder="学校名称">
                                        <div class="grid grid-cols-2 gap-4">
                                            <input type="text" class="input-field" value="计算机科学与技术" placeholder="专业">
                                            <input type="text" class="input-field" value="2016.09 - 2020.06" placeholder="在校时间">
                                        </div>
                                        <input type="text" class="input-field" value="本科" placeholder="学历">
                                    </div>
                                    <button class="text-gray-400 hover:text-red-500 ml-2">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 右侧栏 -->
                <div class="space-y-6">
                    <!-- 工作经历 -->
                    <div class="section-card">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="font-semibold text-gray-800">工作经历</h3>
                            <button class="text-sm text-indigo-600">添加经历</button>
                        </div>
                        <div class="space-y-4">
                            <div class="bg-gray-50 p-4 rounded-lg">
                                <div class="flex justify-between items-start">
                                    <div class="flex-1">
                                        <input type="text" class="input-field" value="某科技有限公司" placeholder="公司名称">
                                        <div class="grid grid-cols-2 gap-4">
                                            <input type="text" class="input-field" value="高级Java工程师" placeholder="职位">
                                            <input type="text" class="input-field" value="2020.06 - 至今" placeholder="在职时间">
                                        </div>
                                        <textarea class="input-field" rows="4" placeholder="工作内容">1. 负责公司核心业务系统的设计和开发
2. 优化系统性能，将接口响应时间降低50%
3. 带领团队完成微服务架构转型
4. 制定团队技术规范，提升代码质量</textarea>
                                    </div>
                                    <button class="text-gray-400 hover:text-red-500 ml-2">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 项目经验 -->
                    <div class="section-card">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="font-semibold text-gray-800">项目经验</h3>
                            <button class="text-sm text-indigo-600">添加项目</button>
                        </div>
                        <div class="space-y-4">
                            <div class="bg-gray-50 p-4 rounded-lg">
                                <div class="flex justify-between items-start">
                                    <div class="flex-1">
                                        <input type="text" class="input-field" value="电商平台改造项目" placeholder="项目名称">
                                        <div class="grid grid-cols-2 gap-4">
                                            <input type="text" class="input-field" value="技术负责人" placeholder="担任角色">
                                            <input type="text" class="input-field" value="2021.01 - 2021.06" placeholder="项目时间">
                                        </div>
                                        <textarea class="input-field" rows="4" placeholder="项目描述">1. 主导系统从单体架构向微服务架构转型
2. 设计并实现分布式事务解决方案
3. 引入缓存和消息队列，提升系统并发能力
4. 系统改造后支持百万级用户同时在线</textarea>
                                    </div>
                                    <button class="text-gray-400 hover:text-red-500 ml-2">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 保存按钮 -->
            <div class="mt-8 flex justify-center">
                <button class="bg-indigo-600 text-white px-8 py-3 rounded-lg font-medium hover:bg-indigo-700 w-64">
                    保存简历
                </button>
            </div>
        </div>
    </div>
</body>
</html>
