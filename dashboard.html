<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, height=812, initial-scale=1.0, user-scalable=no">
    <title>首页 - AI面试助手</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
        body {
            width: 375px;
            height: 812px;
            overflow: hidden;
            background: #f6f8fd;
        }
        .status-bar {
            height: 44px;
            background: transparent;
            display: flex;
            align-items: center;
            padding: 0 16px;
            color: #000;
            font-size: 12px;
        }
        .mock-time {
            flex: 1;
            text-align: center;
        }
        .mock-signal {
            width: 44px;
            text-align: right;
        }
        .dashboard-container {
            height: calc(100% - 44px - 64px);
            overflow-y: auto;
            padding: 20px 16px;
        }
        .progress-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 64px;
            background: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 8px 0;
            box-shadow: 0 -1px 0 0 rgba(0, 0, 0, 0.05);
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #6B7280;
            font-size: 12px;
        }
        .tab-item.active {
            color: #4F46E5;
        }
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        .feature-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body class="font-sans">
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="mock-time">9:41</div>
        <div class="mock-signal">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 18l0 -12"></path>
                <path d="M10 18l0 -12"></path>
                <path d="M14 18l0 -12"></path>
                <path d="M18 18l0 -12"></path>
            </svg>
        </div>
    </div>

    <!-- 主要内容 -->
    <div class="dashboard-container">
        <!-- 用户信息 -->
        <div class="flex items-center mb-6">
            <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" 
                 alt="用户头像" 
                 class="w-12 h-12 rounded-full mr-4">
            <div>
                <h2 class="font-semibold">你好，张三</h2>
                <p class="text-sm text-gray-600">前端开发工程师</p>
            </div>
        </div>

        <!-- 学习进度 -->
        <div class="progress-card">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-semibold">学习进度</h3>
                <a href="#" class="text-sm text-indigo-600">查看详情</a>
            </div>
            <div class="space-y-4">
                <div>
                    <div class="flex justify-between text-sm mb-1">
                        <span>刷题进度</span>
                        <span class="text-indigo-600">45/100</span>
                    </div>
                    <div class="h-2 bg-gray-200 rounded-full">
                        <div class="h-2 bg-indigo-600 rounded-full" style="width: 45%"></div>
                    </div>
                </div>
                <div>
                    <div class="flex justify-between text-sm mb-1">
                        <span>模拟面试</span>
                        <span class="text-indigo-600">3/5</span>
                    </div>
                    <div class="h-2 bg-gray-200 rounded-full">
                        <div class="h-2 bg-indigo-600 rounded-full" style="width: 60%"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 功能入口 -->
        <div class="feature-grid">
            <div class="feature-card">
                <div class="w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center mb-2">
                    <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                </div>
                <h4 class="font-medium mb-1">简历优化</h4>
                <p class="text-xs text-gray-600">AI助手帮你优化简历</p>
            </div>
            <div class="feature-card">
                <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mb-2">
                    <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                </div>
                <h4 class="font-medium mb-1">刷题训练</h4>
                <p class="text-xs text-gray-600">海量面试题库</p>
            </div>
            <div class="feature-card">
                <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mb-2">
                    <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"></path>
                    </svg>
                </div>
                <h4 class="font-medium mb-1">模拟面试</h4>
                <p class="text-xs text-gray-600">AI面试官在线模拟</p>
            </div>
            <div class="feature-card">
                <div class="w-12 h-12 bg-yellow-100 rounded-full flex items-center justify-center mb-2">
                    <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                </div>
                <h4 class="font-medium mb-1">学习记录</h4>
                <p class="text-xs text-gray-600">查看学习历程</p>
            </div>
        </div>

        <!-- 最近活动 -->
        <div class="progress-card">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-semibold">最近活动</h3>
                <a href="#" class="text-sm text-indigo-600">查看全部</a>
            </div>
            <div class="space-y-4">
                <div class="flex items-center">
                    <div class="w-2 h-2 bg-green-500 rounded-full mr-3"></div>
                    <div class="flex-1">
                        <p class="text-sm">完成了算法题《二叉树的层序遍历》</p>
                        <p class="text-xs text-gray-500">2小时前</p>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="w-2 h-2 bg-purple-500 rounded-full mr-3"></div>
                    <div class="flex-1">
                        <p class="text-sm">参加了模拟面试训练</p>
                        <p class="text-xs text-gray-500">昨天</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="tab-bar">
        <a href="#" class="tab-item active">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
            首页
        </a>
        <a href="#" class="tab-item">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
            </svg>
            学习
        </a>
        <a href="#" class="tab-item">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"></path>
            </svg>
            面试
        </a>
        <a href="#" class="tab-item">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            我的
        </a>
    </div>
</body>
</html>
